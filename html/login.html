<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Steve Ndicunguye</title>

  <body>
    <nav class="navbar defaultMargin">
      <div class="brand__container">
        <div class="brand">
          <h2>Full Stack Web Developer</h2>
        </div>
      </div>
      <div class="links">
        <ul>
          <li><a href="index.html">Back to Home</a></li>
        </ul>
      </div>
    </nav>

    <div class="center">
      <h1>Login</h1>
      <form method="post" id="loginForm" >
        <div id="errorEmail" style="text-align: center; padding-top: 10px; color: red;"></div>
        <div id="errorValidation" style="text-align: center; padding-top: 10px; color: red;"></div>
        <div id="errorPassword" style="text-align: center; padding-top: 10px; color: red;"></div>
        <div id="incorrectLogin" style="text-align: center; padding-top: 10px; color: red;"></div>
        <div id="spinner" style="text-align: center; padding-top: 10px; color: red;"></div>
          <div class="txt_field">
          <input type="text" id="email">
          <span></span>
          <label>Username / email</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password">
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <input type="checkbox">
        <label for="checkbox">Remember me</label>
        <div class="signup">New here? &nbsp <a href="signup.html">Sign Up</a></div>
      </form>
    </div>
    <script src="../Validation/loginValidation.js"></script>
    <script src="../Js/login.js"></script>
  </body>
